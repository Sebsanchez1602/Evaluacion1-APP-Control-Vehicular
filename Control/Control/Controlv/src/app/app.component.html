<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/home">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/control">
            <ion-icon name="car-sport-outline" slot="start"></ion-icon>
            <ion-label>Control Vehicular</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
        <ion-item routerLink="/busqueda">
          <ion-icon name="search-outline" slot="start"></ion-icon>
          <ion-label>Busqueda Vehiculo</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/tpu">
          <ion-icon name="car-outline" slot="start"></ion-icon>
          <ion-label>TPU</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/ley">
          <ion-icon name="clipboard-outline" slot="start"></ion-icon>
          <ion-label>Ley del Transito</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/acerca">
          <ion-icon name="information-outline" slot="start"></ion-icon>
          <ion-label>Acerca de</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/cerrar">
          <ion-icon name="close-outline" slot="start"></ion-icon>
          <ion-label>Cerrar Sesion</ion-label>
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
